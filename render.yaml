databases:
  - name: kucing-comel-db
    databaseName: kucing_comel
    user: kucing_admin
    plan: free
    region: singapore

services:
  # Backend API Service
  - type: web
    name: kucing-comel-api
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kucing-comel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: kucing-comel-frontend
          property: host
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: kucing-comel-frontend
    runtime: static
    plan: free
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: kucing-comel-api
          property: host
      - key: REACT_APP_STRIPE_PUBLIC_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
