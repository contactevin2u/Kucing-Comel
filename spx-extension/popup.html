<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPX Auto-Fill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: #fff;
    }

    .header {
      background: linear-gradient(135deg, #FF5722, #E64A19);
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
    }

    .status-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-box.has-data {
      background: #E8F5E9;
      border: 1px solid #4CAF50;
    }

    .status-box.no-data {
      background: #FFF3E0;
      border: 1px solid #FF9800;
    }

    .status-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .order-info {
      font-size: 13px;
      color: #555;
    }

    .order-info p {
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }

    .order-info label {
      color: #888;
    }

    .order-info span {
      font-weight: 500;
      text-align: right;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #FF5722;
      color: #fff;
    }

    .btn-primary:hover {
      background: #E64A19;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      padding: 12px 16px;
      background: #f8f9fa;
      font-size: 11px;
      color: #888;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #FF5722;
      text-decoration: none;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 20px 0;
      color: #888;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .extension-id {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 11px;
    }

    .extension-id label {
      display: block;
      margin-bottom: 4px;
      color: #666;
    }

    .extension-id code {
      font-family: monospace;
      font-size: 10px;
      word-break: break-all;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kucing Comel SPX</h1>
    <p>Shopee Express Auto-Fill</p>
  </div>

  <div class="content">
    <div id="status-box" class="status-box">
      <div class="status-title">Loading...</div>
    </div>

    <div id="order-details" style="display: none;">
      <div class="order-info">
        <p><label>Order ID:</label> <span id="order-id"></span></p>
        <p><label>Name:</label> <span id="order-name"></span></p>
        <p><label>Phone:</label> <span id="order-phone"></span></p>
        <p><label>Postcode:</label> <span id="order-postcode"></span></p>
        <p><label>Weight:</label> <span id="order-weight"></span></p>
      </div>
    </div>

    <div class="actions" style="margin-top: 16px;">
      <button id="btn-open-shopee" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
          <polyline points="15,3 21,3 21,9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        Open Shopee Seller Centre
      </button>
      <button id="btn-clear" class="btn btn-secondary" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3,6 5,6 21,6"/>
          <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
        </svg>
        Clear Order Data
      </button>
    </div>

    <div class="extension-id">
      <label>Extension ID (for admin settings):</label>
      <code id="extension-id"></code>
    </div>
  </div>

  <div class="footer">
    Kucing Comel E-Commerce &middot; <a href="https://kucing-comel.com" target="_blank">Visit Store</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
